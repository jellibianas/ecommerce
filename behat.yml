default:
    autoload: features
    extensions:
        Behat\Symfony2Extension:
            kernel:
                bootstrap: ""
        Behat\MinkExtension:
            base_url: http://google.fr
            browser_name: chromium
            goutte : ~
            sessions:
                javascript:
                    selenium2:
                        wd_host: http://localhost:4444/wd/hub
                        capabilities:
                            marionette: true
                            browser: chromium
    suites:
        francoin_suite:
            contexts:
                - Context\FeatureContext
                - Context\WebContext
            type: symfony_bundle
            bundle: 'ShopBundle'