# behat.yml
default:
    autoload: features
    extensions:
        Behat\Symfony2Extension: ~
        Behat\MinkExtension:
            base_url: http://localhost/ecommerce/web/app_dev.php
            browser_name: 'chrome'
            sessions:
                my_session:
                    selenium2: ~
    suites:
        ecommerce:
            contexts:
                - Context\FeatureContext
            type: symfony_bundle
            bundle: 'ShopBundle'